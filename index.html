<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <title>FantasyFlix</title>
  </head>
  <body>
    <header>
      <div class="nav container">
        <div class="logo">
          <h1>FantasyFlix</h1>
        </div>
        <div class="links">
          <a href="http://">Inicio</a>
          <a href="http://">Séries</a>
          <a href="http://">Filmes</a>
        </div>
      </div>
    </header>

    <main>
      <div class="main-movie">
        <div class="container">
          <h3 class="title">HARRY POTTER E A PEDRA FILOSOFAL</h3>
          <p class="description">
            Harry Potter é um garoto órfão que vive infeliz com seus tios, os
            Dursley. Em seu aniversário de 11 anos ele recebe uma carta que
            mudará sua vida: um convite para ingressar em Hogwarts.
          </p>
          <div class="buttons">
            <button role="button" class="button">
              <i class="fas fa-play"></i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="button">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <script src="https://kit.fontawesome.com/2c36e9b7b1.js"></script>
  </body>
</html>
