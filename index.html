<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="/css/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="/css/owl/owl.theme.default.min.css" />

    <title>FantasyFlix</title>
  </head>
  <body>
    <header>
      <div class="nav container">
        <div class="logo">
          <h1>FantasyFlix</h1>
        </div>
        <div class="links">
          <a href="http://">Inicio</a>
          <a href="http://">Séries</a>
          <a href="http://">Filmes</a>
        </div>
      </div>
    </header>

    <main>
      <div class="main-movie">
        <div class="container">
          <h3 class="title">HARRY POTTER E A PEDRA FILOSOFAL</h3>
          <p class="description">
            Harry Potter é um garoto órfão que vive infeliz com seus tios, os
            Dursley. Em seu aniversário de 11 anos ele recebe uma carta que
            mudará sua vida: um convite para ingressar em Hogwarts.
          </p>
          <div class="buttons">
            <button role="button" class="button play">
              <i class="fas fa-play"></i>
              ASSISTIR
            </button>
            <button role="button" class="button info">
              <i class="fas fa-info-circle"></i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>

    <h2 class="section-list">Saga Harry Potter</h2>
    <div class="carousel-movies">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-movie" src="img/hp1.jpg" />
        </div>
        <div class="item">
          <img class="box-movie" src="img/hp2.jpg" />

        <div class="item">

        </div>
        <div class="item">
          <img class="box-movie" src="img/hp7_2.jpg" />
        </div>
        <div class="item">
          <img class="box-movie" src="img/hp_especial.jpg" />
        </div>
      </div>
    </div>

    <h2 class="section-list">Relacionados</h2>
